<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetYourBonds</title>
</head>
<body>
    <h1>List of Bonds</h1>
    <table border="1">
        <tr>
            <th>Bond Code</th>
            <th>Bond Name</th>
            <th>Bond Type</th>
            <th>Bond Yield</th>
            <th>Bond Duration</th>
        </tr>
        <tr th:each="bonds: ${bondsList}">
            <td th:text="${bonds.bondCode}"></td>
            <td th:text="${bonds.bondName}"></td>
            <td th:text="${bonds.bondType}"></td>
            <td th:text="${bonds.bondYield}"></td>
            <td th:text="${#dates.format(bonds.bondDuration, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</body>
</html>
